<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styleweather.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-...." crossorigin="anonymous" />
  <title>Sunrise Sunset API Dashboard</title>
</head>
<body>
  <div class="container">
    <div class="parent-current">
      <div class="current-info">
        <div class="city-container">
          <div class="city-temp">
            <div class="city">
              <h3 id="city">Choose a city or get current location</h3>
            </div>
            <div class="temperature">
              <h3 id="currentTemp"></h3>
            </div>
          </div>
          <div class="search">
            <input type="text" class="search_bar" id="searchBar" placeholder="Search">
            <button type="submit" class="searchButton" id="searchButton">Search</button>
            <button type="submit" class="geoButton" id="geoButton">Current Location</button>
          </div>
        </div>
        <div class="timezone" id="timezone">Timezone</div>
        <div class="dashboard">
          <div class="todayInfo" id="todayInfo">
            <div id="today" class="today">Today</div>
            <div class="todayData" id="todayData">
              <div id="sunriseToday">Sunrise: </div>
              <div id="sunsetToday">Sunset: </div>
              <div id="dawnToday">Dawn: </div>
              <div id="duskToday">Dusk: </div>
              <div id="dayLengthToday">Day Length: </div>
              <div id="solarNoonToday">Solar Noon: </div>
            </div>
          </div>
          <div class="tomorrowInfo" id="tomorrowInfo">
            <div id="tomorrow" class="tomorrow">Tomorrow</div>
            <div class="tomorrowData" id="tomorrowData">
              <div id="sunriseTomorrow">Sunrise: </div>
              <div id="sunsetTomorrow">Sunset: </div>
              <div id="dawnTomorrow">Dawn: </div>
              <div id="duskTomorrow">Dusk: </div>
              <div id="dayLengthTomorrow">Day Length: </div>
              <div id="solarNoonTomorrow">Solar Noon: </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <p>For more information, visit:-</p>
      <p><a class="linkClass" href="https://sunrisesunset.io/api/">Sunrise & Sunset API</a></p>
      <p><a class="linkClass" href="https://geocode.maps.co/">Geocode Maps API</a></p>
    </footer>
  </div>
  <script src="scriptweather.js"></script>
</body>
</html>
