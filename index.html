<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sunset & Sunrise Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="background-container">
    <div class="container">
      <h1>Sunset & Sunrise Dashboard</h1>
      <div class="search-container">
        <input type="text" id="searchInput" placeholder="Enter Location">
        <button onclick="fetchSunriseSunsetInfo()">Search</button>
      </div>
      <!-- today add to all ids -->

      <div class="result-container-today">
        <h2>Location: <span id="locationNameToday"></span></h2>
        <!-- Other content -->
      </div>
      <!-- tomorrow add to all ids -->
      <div class="result-container-tomorrow">
        <h2>Location: <span id="locationNameTomorrow"></span></h2>
        <!-- Other content -->
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
